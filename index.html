<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/icon.png">
    <title>Slideshow from Germany</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="#" onclick="showSlides('home')">Home</a>

        <!-- Work Dropdown -->
        <div class="dropdown">
            <button class="dropbtn" onclick="showSlides('work')">Work ▾</button>
            <div class="dropdown-content">
                <a href="#" onclick="showSlides('work', 'work1w')">1w</a>
                <a href="#" onclick="showSlides('work', 'work2w')">2w</a>
            </div>
        </div>

        <!-- Culture Dropdown -->
        <div class="dropdown">
            <button class="dropbtn" onclick="showSlides('culture')">Culture ▾</button>
            <div class="dropdown-content">
                <a href="#" onclick="showSlides('culture', 'culture-leipzig')">Leipzig</a>
                <a href="#" onclick="showSlides('culture', 'culture-berlin')">Berlin</a>
            </div>
        </div>

        <a href="#" onclick="showSlides('freetime')">Freetime</a>
    </nav>

    <!-- Slideshow Container -->
    <div class="slideshow-container">
        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>

    <div class="slides-wrapper" id="slidesWrapper"></div>
    <div id="dotsWrapper"></div>


        <button class="next" onclick="changeSlide(1)">&#10095;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
